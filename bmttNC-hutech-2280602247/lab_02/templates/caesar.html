<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Caesar Cipher</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <table class="table">
                <tr><td style="text-align: center; font-weight: bold;
                font-size: 25px;">CAESAR CIPHER</td></tr>
                <tr><td style="font-weight: bold; color: blue">ENCRYTION</td></tr>
                <tr>
                    <td>
                        <form method="POST" action="/encrypt">
                            <div class="mb-3">
                                <lable class="form-lable">Plain text:</lable>
                                <input type="text" class="form-control"
                                name="inputPlainText" placeholder="Input Plain Text" required autofocus/>
                            </div>
                            <div class="mb-3">
                                <lable class="form-lable">Key:</lable>
                                <input type="number" class="form-control"
                                name="inputKeyPlain" placeholder="Input key" required/>
                            </div>
                            <button type="submit" class="btn
                            btn-primary">Encrypt</button>
                        </form>
                    </td>
                </tr>
                <tr><td style="font-weight: bold; color: blue">DECRYPTION</td></tr>
                <tr>
                    <td>
                        <form method="POST" action="/decrypt">
                            <div class="mb-3">
                                <lable class="form-lable">Cipher text:</lable>
                                <input type="text" class="form-control"
                                name="inputCipherText" placeholder="Input Cipher Text" required autofocus/>
                            </div>
                            <div class="mb-3">
                                <lable class="form-lable">Key:</lable>
                                <input type="number" class="form-control"
                                name="inputKeyPlain" placeholder="Input key" required/>
                            </div>
                            <button type="submit" class="btn
                            btn-primary">Decrypt</button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
